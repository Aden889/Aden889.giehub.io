<!DOCTYPE html>
<html>
<head>
<title>To My Love</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #fce4ec;
    color: #d81b60;
    padding-top: 50px;
  }
  .message {
    background-color: #ffffff;
    margin: 20px auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 600px;
  }
  img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="message">
  <h1>ถึงที่รักของฉัน...</h1>
  <p>ฉันเสียใจจริง ๆ นะที่ทำให้เธอเสียใจ ฉันรู้ว่าฉันทำผิดไป</p>
  <p>ทุกช่วงเวลาที่เรามีร่วมกันมีความหมายกับฉันมาก และฉันไม่อยากให้เรื่องของเราต้องพังลงไปเลย</p>
  <p>ให้โอกาสฉันได้แก้ไขตัวเองอีกครั้งนะ?</p>
  <img src="your-happy-photo.jpg" alt="รูปคู่ของเรา">
  <p>ฉันรักเธอเสมอ!</p>
</div>

</body>
</html>
